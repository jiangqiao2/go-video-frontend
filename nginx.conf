server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets and support SPA client-side routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API requests use /api as base path (see Vite VITE_API_BASE).
    # In most deployments, the ingress or gateway in front of this
    # container will route /api to the appropriate backend service.
    # If you run this container directly and need NGINX to proxy
    # /api or /storage, you can uncomment and adjust the upstream:
